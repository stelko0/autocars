<div class="form" *ngIf="car">
  <fieldset>
    <form class="container" (ngSubmit)="editCar()">
      <h1>Edit Car</h1>
      <label>Brand:</label>
      <input type="text" id="brand"  #brand name="brand"[value]="car.brand"/>
      <!-- <ng-container *ngIf="carFormGroup.controls['brand'].touched && carFormGroup.controls['brand'].invalid">
        <p stlye="color: red">
          Brand is required!
        </p>
      </ng-container> -->
      <label>Model:</label>
      <input type="text" id="model"  #model [value]="car.model"/>
      <!-- <ng-container *ngIf="carFormGroup.controls['model'].touched && carFormGroup.controls['model'].invalid">
        <p stlye="color: red">
          Model is required!
        </p>
      </ng-container> -->
      <label>Milages:</label>
      <input type="number" id="millage" #millage  [value]="car.millage"/>
      <!-- <ng-container *ngIf="carFormGroup.controls['millage'].touched && carFormGroup.controls['millage'].invalid">
        <p stlye="color: red">
          Millage is required!
        </p>
      </ng-container> -->
      <label>Price:</label>
      <input type="number" id="price" #price  [value]="car.price"/>
      <!-- <ng-container *ngIf="carFormGroup.controls['price'].touched && carFormGroup.controls['price'].invalid">
        <p>
          Price is required!
        </p>
        <p *ngIf="carFormGroup.value.price < 0">
          Price must be positive!
        </p>
      </ng-container> -->
      <label>Description:</label>
      <textarea formControlName="description" id="description" cols="25" #description rows="10" [value]="car.description"></textarea>
      <div class="center">
        <button>Edit</button>
      </div>
    </form>
  </fieldset>
</div>
